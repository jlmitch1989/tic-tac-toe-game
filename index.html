<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>


<!--START OF NAVBAR -->
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
            </button>
            <p class="navbar-brand">Tic-Tac-Toe</p>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Let's Play! <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li class="sign-up"><a href="#">Sign Up</a></li>
                  <li class="sign-in"><a href="#">Sign In</a></li>
                  <li class="change-password"><a href="#">Change Password</a></li>
                  <li class="sign-out"><a href="#">Sign Out</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>


<!-- END OF NAV BAR -->


      <!-- START OF TITLE -->
      <h1 class="title">Tic-Tac-Toe</h1>


      <div class="create">
        <button type="button" class="start-button" name="button">Start Game!</button>
      </div>


<!-- START OF SIGN UP MODAL -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <form id="sign-up">
                <fieldset>
                  <legend>Sign up!</legend>
                  <input type="text" name="credentials[email]" placeholder="e-mail">
                  <input type="password" name="credentials[password]" placeholder="password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
                  <input type="submit" name="submit" value="Sign up!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
<!-- END OF SIGN UP MODAL -->
<!-- START OF SIGN IN MODAL -->
      <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <form id="sign-in">
                <fieldset>
                  <legend>Sign in!</legend>
                  <input type="text" name="credentials[email]" placeholder="e-mail">
                  <input type="password" name="credentials[password]" placeholder="password">
                  <input type="submit" name="submit" value="Sign in!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
<!-- END OF SIGN IN MODAL -->
<!-- START CHANGE PASSWORD MODAL -->
<div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <form id="change-password">
          <fieldset>
            <legend>Change Password</legend>
            <input type="password" name="passwords[old]" placeholder="old password">
            <input type="password" name="passwords[new]" placeholder="new password">
            <input type="submit" name="submit" value="Change password">
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- END CHANGE PASSWORD MODAL -->
<!-- START OF SIGN OUT MODAL -->
<div class="modal fade" id="sign-out-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <form id="sign-out">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <fieldset>
            <legend>Sign Out</legend>
            <input type="submit" name="submit" value="Sign Out">
          </fieldset>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- END OF SIGN OUT MODAL -->

<!-- Announcement box -->
  <p class="announcement"></p>


      <!-- START OF GAMERBOARD -->

    <div class="game-board">
        <div data-index='0' class="game-tile tile-a"></div>
        <div data-index='1' class="game-tile tile-b"></div>
        <div data-index='2' class="game-tile tile-c"></div>
        <div data-index='3' class="game-tile tile-d"></div>
        <div data-index='4' class="game-tile tile-e"></div>
        <div data-index='5' class="game-tile tile-f"></div>
        <div data-index='6' class="game-tile tile-g"></div>
        <div data-index='7' class="game-tile tile-h"></div>
        <div data-index='8' class="game-tile tile-i"></div>
    </div>
      <!-- END OF GAME BOARD -->

<!-- CLEAR BUTTON -->
    <div class="restart">
      <button type="button" class="clear-button">Restart</button>
    </div>

    </body>
</html>
